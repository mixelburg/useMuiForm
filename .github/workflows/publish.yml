name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify tag matches package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF_NAME#v}
          [ "$PKG_VERSION" = "$TAG_VERSION" ] || { echo "Tag v$TAG_VERSION != package.json $PKG_VERSION"; exit 1; }

      - name: Publish to npm
        run: |
          ACCESS=$(node -p "require('./package.json').publishConfig?.access || 'restricted'")
          EXTRA=""
          if [ "$ACCESS" = "public" ]; then EXTRA="--access public"; fi
          npm publish --provenance $EXTRA
